<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
	<form class="form-container" onsubmit="return validation()">
		<p id="Error"></p>
		<h3>Form Login</h3>
		<div class="form-grup">
			<label for="user">Username</label><br>
			<input type="text" name="user" placeholder="username" id="user">
			<i class="fa fa-times u_times"></i>
			<i class="fa fa-check u_check"></i>
		</div>
		<div class="form-grup">
			<label for="password">Password</label><br>
			<input type="password" name="password" placeholder="Password" id="pass">
			<i class="fa fa-times p_times"></i>
			<i class="fa fa-check p_check"></i>
		</div>
		<div class="form-grup">
     		<input type="checkbox" onclick="change()">
     		<label class="txt">Show Password</label>
     	</div>
		<div class="form-grup">
			<input type="submit" name="login-btn" value="Login">
		</div>
	</form>

	<script src="./script.js"></script>
	</body>
</html>
